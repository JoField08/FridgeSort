<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Willkommen bei FridgeSort</title>
    <style>
        body {
          margin: 0;
          height: 100vh;
          background-color: #1E1E2E;
          display: flex;
          justify-content: center;
          align-items: center;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          flex-direction: column;
          text-align: center;
        }

        .loader {
          margin-top: 30px;
          width: 48px;
          height: 48px;
          border: 5px solid #50FA7B;
          border-bottom-color: transparent;
          border-radius: 50%;
          animation: rotate 1s linear infinite;
        }

        @keyframes rotate {
          100% {
            transform: rotate(360deg);
          }
        }
        .logo-color{
          color: #50FA7B;
        }
        .text-color {
          color: #e0e0e0;
        }
    </style>
    <script>
        setTimeout(() => {
          window.location.href = "profile.html";
        }, 3000); // 3 Sekunden Verz√∂gerung
    </script>
</head>
<body>
<h1><span class="text-color">Fridge</span><span class="logo-color">Sort</span></h1>
<p class="text-color">Willkommen! Du wirst weitergeleitet ...</p>
<div class="loader"></div>
</body>
</html>
