<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="registerscript.js"></script>
    <title>Registrierung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1E1E2E;
            color: white;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            margin: 100px auto;
            color: black;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
        }
        button {
            padding: 10px;
            background-color: #50FA7B;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45e06f;
        }
        #error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="modal-content">
        <h2>Willkommen bei FridgeSort!</h2>
        <p>Bitte stelle folgende Informationen bereit, um fortzufahren:</p>
        <input type="text" id="inputName" placeholder="Vorname" required>
        <input type="text" id="inputLastName" placeholder="Nachname" required>
        <input type="email" id="inputEmail" placeholder="E-Mail" required>
        <p id="error-message"></p>
        <button onclick="saveUserInfo()">Speichern</button>
    </div>
</body>
</html>
